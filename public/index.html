<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="icons/bell.png" />
</head>
<body>
  <header>
    <h1>ðŸ’» DevHub</h1>
    <div class="top-right">
      <span id="serverId">Server ID: #001</span>
      <button id="themeToggle">ðŸŒ™</button>
      <button id="notifBtn" class="notif-btn">
        <img src="icons/bell.png" class="notif-icon" alt="Notifications">
        <span id="notifCount" class="notif-count">0</span>
      </button>
    </div>
  </header>

  <main>
    <div id="loginBox">
      <input id="usernameInput" placeholder="Enter your username..." />
      <button id="joinBtn">Join</button>
    </div>

    <div id="chatBox" class="hidden">
      <div id="messages"></div>
      <input id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    <div id="adminPanel" class="hidden">
      <h2>Admin Panel</h2>
      <input id="banInput" placeholder="Ban a user..." />
      <button id="banBtn">Ban</button>
    </div>

    <div id="notifPanel" class="hidden">
      <h2>Notifications</h2>
      <ul id="notifList"></ul>
    </div>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
