<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="server-id">Server: <span id="server-code-display"></span></div>
    <div class="controls">
      <button id="notif-btn">ðŸ”” Notifications</button>
      <button id="dark-toggle">ðŸŒ™</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <h2>Servers</h2>
      <ul id="server-list">
        <li># General</li>
        <li># DevTalk</li>
        <li># AI Lounge</li>
      </ul>
    </aside>

    <main>
      <div id="messages"></div>
      <form id="msg-form">
        <input id="msg-input" type="text" placeholder="Type a message..." autocomplete="off" />
        <button>Send</button>
      </form>
    </main>
  </div>

  <!-- Hidden Notification Panel -->
  <div id="notif-panel" class="hidden"></div>

  <script src="client.js"></script>
</body>
</html>
