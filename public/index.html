<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub 2.1</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: "Nunito", sans-serif;
      background: #0b0b10;
      color: #ffffff;
      display: flex;
      height: 100vh;
      margin: 0;
    }
    #sidebar {
      width: 220px;
      background: #004cff;
      padding: 15px;
      display: flex;
      flex-direction: column;
      border-top-right-radius: 12px;
      border-bottom-right-radius: 12px;
    }
    #users {
      margin-top: 20px;
      font-size: 14px;
    }
    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #121212;
      border-radius: 12px;
      margin: 10px;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #messageInput {
      display: flex;
      gap: 10px;
    }
    input, button {
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-family: inherit;
    }
    input {
      flex: 1;
      background: #222;
      color: #fff;
    }
    button {
      background: #004cff;
      color: white;
      cursor: pointer;
    }
    #typing {
      font-size: 12px;
      color: #aaa;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Servers</h2>
    <button id="createServer">+ Create</button>
    <div id="users"><strong>Online:</strong><br></div>
  </div>
  <div id="main">
    <div id="messages"></div>
    <div id="typing"></div>
    <div id="messageInput">
      <input id="msg" placeholder="Type a message..." autocomplete="off" />
      <button id="send">Send</button>
    </div>
  </div>

  <script>
    const socket = io();
    const msgInput = document.getElementById("msg");
    const sendBtn = document.getElementById("send");
    const messagesDiv = document.getElementById("messages");
    const usersDiv = document.getElementById("users");
    const typingDiv = document.getElementById("typing");
    const createServerBtn = document.getElementById("createServer");

    let username = prompt("Enter your username:") || "Guest";
    let serverId = "global";

    socket.emit("joinServer", { serverId, user: username });

    // Send message
    sendBtn.onclick = () => {
      if (msgInput.value.trim()) {
        socket.emit("chatMessage", msgInput.value);
        msgInput.value = "";
        socket.emit("typing", false);
      }
    };

    // Display messages
    socket.on("message", (msg) => {
      const div = document.createElement("div");
      div.innerHTML = `<strong>${msg.user}</strong>: ${msg.text} <span style="font-size:10px;color:#999;">${msg.timestamp}</span>`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Update online users
    socket.on("updateUsers", (users) => {
      usersDiv.innerHTML = "<strong>Online:</strong><br>" + users.join("<br>");
    });

    // Chat history
    socket.on("chatHistory", (history) => {
      history.forEach(msg => {
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.user}</strong>: ${msg.text}`;
        messagesDiv.appendChild(div);
      });
    });

    // Typing indicator
    msgInput.addEventListener("input", () => {
      socket.emit("typing", msgInput.value.length > 0);
    });
    socket.on("userTyping", ({ user, isTyping }) => {
      typingDiv.textContent = isTyping ? `${user} is typing...` : "";
    });

    // Create new server
    createServerBtn.onclick = async () => {
      const name = prompt("Server name:");
      const res = await fetch("/create-server", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
      });
      const data = await res.json();
      alert(`Server created! ID: ${data.id}`);
      socket.emit("joinServer", { serverId: data.id, user: username });
      messagesDiv.innerHTML = "";
    };
  </script>
</body>
</html>
