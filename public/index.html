<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --primary: #004cff;
      --background: #0f111a;
      --foreground: #ffffff;
      --input-bg: #1c1f2b;
      --accent: #2d33ff;
    }

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 250px;
      background: #151826;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 15px;
      box-sizing: border-box;
      border-right: 2px solid #22263b;
    }

    #sidebar h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 700;
      text-align: center;
    }

    #sidebar button, #sidebar input {
      margin-bottom: 10px;
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 15px;
      outline: none;
      background: var(--input-bg);
      color: var(--foreground);
    }

    #sidebar button {
      background-color: var(--primary);
      cursor: pointer;
      transition: 0.2s;
    }

    #sidebar button:hover {
      background-color: var(--accent);
    }

    #users {
      margin-top: 20px;
      font-size: 14px;
      overflow-y: auto;
      flex-grow: 1;
      border-top: 1px solid #2a2f44;
      padding-top: 10px;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
    }

    #messages {
      flex: 1;
      background: #1a1d2b;
      border-radius: 10px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #inputBox {
      display: flex;
      gap: 10px;
    }

    #message {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: var(--input-bg);
      color: var(--foreground);
      font-size: 15px;
    }

    #send {
      padding: 10px 20px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    #send:hover {
      background: var(--accent);
    }

    #typing {
      font-size: 13px;
      color: #aaa;
      margin-bottom: 5px;
      min-height: 16px;
    }

    .msg {
      margin-bottom: 8px;
    }

    .msg strong {
      color: var(--primary);
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Servers</h2>
    <button id="createServer">+ Create Server</button>
    <input id="joinId" placeholder="Enter Server ID..." />
    <button id="joinServerBtn">Join</button>
    <div id="users"><strong>Online:</strong><br></div>
  </div>
