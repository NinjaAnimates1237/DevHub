<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="join-screen" id="joinScreen">
    <h1>Join DevHub</h1>
    <input id="username" placeholder="Enter username" />
    <input id="serverCode" placeholder="Enter server code (e.g., dev123)" />
    <button id="joinBtn">Join</button>
  </div>

  <div class="app hidden" id="chatApp">
    <aside class="sidebar">
      <h2>Server: <span id="currentServer">-</span></h2>
      <button id="toggleDark">ðŸŒ™</button>
    </aside>

    <main class="chat">
      <div id="messages"></div>
      <form id="chatForm">
        <input id="msgInput" type="text" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <script>
    const socket = io();
    const joinScreen = document.getElementById("joinScreen");
    const chatApp = document.getElementById("chatApp");
    const usernameInput = document.getElementById("username");
    const serverInput = document.getElementById("serverCode");
    const joinBtn = document.getElementById("joinBtn");
    const currentServer = document.getElementById("currentServer");

    const form = document.getElementById("chatForm");
    const input = document.getElementById("msgInput");
    const messages = document.getElementById("messages");

    joinBtn.onclick = () => {
      const username = usernameInput.value.trim();
      const code = serverInput.value.trim();
      if (!username || !code) return alert("Enter username and server code!");
      socket.emit("joinServer", { username, code });
      currentServer.textContent = code;
      joinScreen.classList.add("hidden");
      chatApp.classList.remove("hidden");
    };

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const msg = input.value.trim();
      if (!msg) return;
      socket.emit("chatMessage", msg);
      input.value = "";
    });

    socket.on("chatMessage", (data) => {
      const div = document.createElement("div");
      div.classList.add("message");
      if (data.system) {
        div.classList.add("system");
        div.textContent = data.text;
      } else {
        div.innerHTML = `<b>${data.username}:</b> ${data.text}`;
      }
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    // Dark mode
    const toggleDark = document.getElementById("toggleDark");
    toggleDark.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
