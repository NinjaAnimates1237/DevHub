<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub Chat</title>
  <link rel="icon" href="ChatGPT Image Nov 5, 2025, 07_24_09 PM.png" type="image/png">
  <style>:root {
  --bg: #f9f9fb;
  --text: #1b1b1b;
  --primary: #004cff;
  --accent: #7a5cff;
  --card: #ffffff;
  --border: #e3e3e8;
  --bubble-me: #dce5ff;
  --bubble-other: #f2f2f7;
}

[data-theme="dark"] {
  --bg: #0e1018;
  --text: #f4f4f8;
  --card: #1a1c26;
  --border: #2a2d3a;
  --bubble-me: #0036d2;
  --bubble-other: #232633;
}

#chat div {
  background: var(--bubble-other);
  color: var(--text);
  padding: 10px 14px;
  border-radius: 18px;
  max-width: 75%;
  margin-bottom: 8px;
  line-height: 1.4;
}

#chat div.me {
  background: var(--bubble-me);
  margin-left: auto;
  text-align: right;
}

  </style>
</head>
<body>
  <header>
    <img src="ChatGPT Image Nov 5, 2025, 07_24_09 PM.png" width="40">
    DevHub Chat
  </header>

  <div id="topBar">
    <div id="serverId">Server ID: #001</div>
    <button id="darkModeBtn">ðŸŒ™ Dark</button>
  </div>

  <div id="chatContainer">
    <div id="notifications">Welcome to DevHub! Set your name to start chatting.</div>
    <div id="chat"></div>

    <div id="controls">
      <input type="text" id="usernameInput" placeholder="Enter your username...">
      <button id="setUsernameBtn">Join</button>
    </div>

    <div id="controls">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>

    <div id="adminControls">
      <button id="banBtn">Ban User</button>
      <button id="adminBtn">Make Admin</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>

  <script>
    // ðŸŒ— Dark mode toggle
    const darkBtn = document.getElementById("darkModeBtn");
    darkBtn.addEventListener("click", () => {
      const dark = document.body.getAttribute("data-theme") === "dark";
      document.body.setAttribute("data-theme", dark ? "" : "dark");
      darkBtn.textContent = dark ? "ðŸŒ™ Dark" : "â˜€ï¸ Light";
    });

    // ðŸŽ›ï¸ Admin panel toggle
    let currentUsername = "";
    document.addEventListener("keydown", (e) => {
      if (e.key === "0" && currentUsername === "NinjaIsCool") {
        const panel = document.getElementById("adminControls");
        panel.style.display = panel.style.display === "flex" ? "none" : "flex";
      }
    });

    // Store username for admin logic
    const usernameInput = document.getElementById("usernameInput");
    const setUsernameBtn = document.getElementById("setUsernameBtn");
    setUsernameBtn.addEventListener("click", () => {
      currentUsername = usernameInput.value.trim();
    });
  </script>
</body>
</html>
